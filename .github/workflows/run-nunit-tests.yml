name: .NET NUnit CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Or 7.0.x/6.0.x depending on your project

    - name: Change Directory
      run: cd ECommerceApp
      
    - name: Restore dependencies
      run: dotnet restore ECommerceApp.sln

    - name: Build
      run: dotnet build ECommerceApp.sln --configuration Release

    - name: Run Login Tests
      run: dotnet test ECommerceApp.sln --filter "FullyQualifiedName~LoginTests" --configuration Release